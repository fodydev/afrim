name: Rust

on:
  workflow_dispatch:
  push:
    branches: [main, release-*]
  pull_request:
    branches: [main, release-*]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-build:
    runs-on: ${{matrix.os}}
    env:
      DISPLAY: ':99'
    strategy:
      fail-fast: false
      matrix: 
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
        - os: ubuntu-latest
          headless: Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2

      - if: matrix.os == 'ubuntu-latest'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libxtst-dev libevdev-dev libxdo-dev
          version: 1.0

      - name: Add components
        run: rustup component add clippy rustfmt

      - name: Setup headless environment
        run: ${{matrix.headless}}

      - name: Rustfmt
        run: |
          cargo fmt -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Build
        run: cargo build --all-features --verbose

      - name: Run tests (minimal)
        run: cargo test --no-default-features --lib --bins --tests --verbose

      - name: Run tests (normal)
        run: cargo test --lib --bins --tests --verbose
        
      - name: Run tests (full)
        run: cargo test --all-features --lib --bins --tests --verbose
