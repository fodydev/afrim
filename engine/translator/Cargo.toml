[package]
name = "afrim-translator"
version = "0.1.2"
edition = "2021"
description = "Manage the predication system of the afrim input method."
keywords = ["auto-complete", "ime", "predication"]
category = ["text-processing"]
repository = "https://github.com/pythonbrad/afrim"
license = "MIT"
readme = "README.md"
authors = ["Brady Fomegne <fomegnemeudje@outlook.com>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["rhai", "strsim"]
rhai = ["dep:rhai"]
rhai-wasm = ["rhai", "rhai/wasm-bindgen", "rhai/internals", "rhai/only_i32"]
strsim = ["dep:strsim"]

[dependencies]
rhai = { version = "1.16.3", optional = true  }
indexmap = { version = "2.1.0", features = ["serde"] }
strsim = { version = "0.10.0", optional = true }
